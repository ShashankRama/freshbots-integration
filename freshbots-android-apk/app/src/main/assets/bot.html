<!DOCTYPE html>
<html lang="en">
<head>
    <title>Freshbots Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body{
        overflow: hidden;
        margin: 0px;
    }
    .page-loader {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url(http://cdn.stagfreshbots.com/assets/imgs/g3_icons/loadmoreloader.svg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 25px;
    }

    </style>
</head>
<body>
<div class="page-loader"></div>
</body>

<script>
  (function (d, w, c) {
    var n = d.getElementsByTagName('script')[0], s = d.createElement('script');
    var loaded = false;
    s.id = "spd-busns-spt";
    s.async = "async";
    s.src = "https://cdn.stagfreshbots.com/assets/share/js/fbotsChat.min.js";
    s.setAttribute("data-client", "d1abc92b1d08fbafd2ca690248d85871f61f1494");
    s.setAttribute("data-bot-hash", "ecc0c70d7185c3647f52ff7a35884198");
    s.setAttribute("data-bot-version", "1");
    s.setAttribute("data-env", "stag");
    s.setAttribute("data-self-init", "false");
    s.setAttribute("data-init-type", "opt");
    if (c) {
      s.onreadystatechange = s.onload = function () {
        if (!loaded) {
          c();
        }
        loaded = true;
      };
    }
    n.parentNode.insertBefore(s, n);
  })(document, window, function () {
    Freshbots.initiateWidget({
      getSessionData: function () {
        return {
          "token": "SAMPLE_USER_SESSION_TOKEN",
          "userId": "SAMPLE_USER_ID",
          "name": "Sample Name",
          "language": "en"
        };
      },
      print: function (a, b) {
        console.log("print called: a:" + a + " b: " + b);
        return {
          "a": a,
          "b": b
        };
      },
      autoInitChat: false,
      getClientParams: function () {
        return {
          "src": "txn",
          "xtrnlTcktId": "SAMPLE_TXN_ID" //the txn id here
        };
      }
    }, function (successResponse) {
      console.log("Yay!!");
      console.log("Calling initiate chat");
      Freshbots.initiateChat();
      console.log("Called initiate chat");
    }, function (errorResponse) {
      console.log("Alas!!");
    });
    setTimeout(function () {
      Freshbots.showWidget(true);
    }, 0);
  });
</script>
